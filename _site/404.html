<!DOCTYPE html>
<html lang="de" class="h-full w-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/fonts.css" rel="stylesheet" />
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="icon" href="src/fahrrad_symbol_bw.png" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>
  </head>

  <body
    class="base-font flex h-full w-full flex-col overflow-hidden text-sm xl:text-base"
  >
    
    <!-- check responsive styling upon 1280px (xl) breakpoint -->
    <main
      class="mt-20 h-full w-full flex-1 overflow-y-auto px-8 pb-12 pt-8 xl:mt-48 xl:px-0 xl:pb-24 xl:pt-12"
      id="main-container"
    >
      <div class="relative mx-auto max-w-6xl"><style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
</style>

<div class="container">
  <h1 class="error">404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>
</div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const menu = document.querySelector("#menu");
        const menuContent = document.querySelector("#menu-content");
        const mainContainer = document.querySelector("#main-container");
        if (menu) {
          menu.addEventListener("click", (e) => {
            menuContent.classList.toggle("hidden");
            mainContainer.classList.toggle("blur-sm");
          });
        }
      });
    </script>
  </body>
</html>
