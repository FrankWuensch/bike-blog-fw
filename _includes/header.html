<nav class="relative h-full w-full bg-lime-200">
  <span class="flex h-full flex-row items-center gap-x-12 xl:mx-auto xl:max-w-6xl">
    <img src="{{site.baseurl}}src/fahrrad_symbol.png" class="h-full" />
    <!-- for mobile screens < 1280px -->
    <h1 class="flex items-center justify-center xl:hidden">{{site.title}}</h1>
    <div
      class="absolute right-0 top-0 flex h-full w-20 items-center justify-center bg-white/50 hover:cursor-pointer xl:hidden"
      id="menu"
    >
      <img
        src="{{site.baseurl}}src/icons/menu.svg"
        alt="menu-icon"
        class="w-[75%]"
      />
      <div
        class="fixed right-0 top-0 z-10 mt-20 hidden w-[75%] rounded-bl-xl bg-lime-50 shadow-md"
        id="menu-content"
      >
        <span class="flex w-full flex-col divide-y-2 divide-lime-200">
          {%for link in site.nav_links%}
          <a
            href="{%if link.href%}{{link.href}}{%endif%}"
            class="w-full p-4 text-end text-xl text-lime-600 hover:bg-lime-100 hover:text-lime-800"
            >{{link.name}}
          </a>
          {%endfor%}
        </span>
      </div>
    </div>
    <!-- for screens >= 1280px (xl) -->
    <span class="flex w-full items-center justify-between max-xl:hidden">
      <h1>{{site.title}}</h1>
      <ul class="flex flex-row gap-x-8">
        {%for link in site.nav_links%}
        <li>
          <a
            href="{%if link.href%}{{link.href}}{%endif%}"
            class="link-title py-4 pl-4"
            >{{link.name}}
          </a>
        </li>
        {%endfor%}
      </ul>
    </span>
  </span>
</nav>
